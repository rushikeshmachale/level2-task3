<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<style>
    .main {
        display: flex;
        justify-content: center;
        margin-top: 12px;
        align-items: center;
    }

    input {
        font-size: 1.11rem;
        width: 15rem;
        text-align: center;
        height: 1.5rem;
        border: 2px solid cyan;
        border-radius: 8px;
    }

    button {
        cursor: pointer;
        padding: 5px;
        border-radius: 7px;
        margin-left: 3px;
    }

    span {
        color: rgb(255, 6, 6);
        margin-left: 23%;
        margin-top: 12px;
    }

    #lists {
        list-style: none;
        margin-left: 7%;
        margin-top: 1.5%;
    }

    li {
        margin: 4px;
        cursor: pointer;
        background-color: beige;
        width: 17rem;
        text-align: center;
        height: 28px;
    }

    h1 {
        text-align: center;
    }

    marquee {
        margin-top: 15px;
        width: 291px;
        margin-left: 4%;
        color: rgb(255, 13, 203);
        font-size: 1.31rem;
        cursor: pointer;
    }

    .border {
        height: 350px;
        width: 330px;
        border: 2px solid black;
        margin-left: 31%;
        margin-top: 5%;
        background: linear-gradient(35deg, #4c7795, transparent);
        border-radius: 20px;
    }
</style>

<body>
    <div class="border">
        <h1>Todo App</h1>
        <div class="span">
            <span id="span"></span>
        </div>
        <div class="main">
            <div class="name">
                <input type="text" placeholder="Enter items" id="name">
            </div>
            <div class="btn">
                <button onclick="submit()" value="add" type="button">Add</button>
            </div>
            
        </div>
        <marquee>To remove item press on that item.</marquee>
        <div id="lists">
        </div>
        <a href="+919325896500"> Call</a>
        <progress value="60" max="100"></progress>
        <div class="std"></div>
    </div>
    <script>
        function submit() {
            let item = document.getElementById("name");
            let list_item = document.getElementById("lists");
            if (item.value == "") {
                document.getElementById('span').innerText = "**Please fill input field**"
                return false
            }
            else {

                document.getElementById('span').innerText = ""
                let list = document.createElement("li");
                list.appendChild(document.createTextNode(item.value));
                list_item.appendChild(list);
                item.value = ""

                list.onclick = function () {
                    this.parentNode.removeChild(this);
                }
            }
        }

    </script>
</body>
</html>
